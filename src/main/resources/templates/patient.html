<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Prescription Approval Page</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(prescriptions)}">
    <h2>Prescriptions List</h2>
    <table class="table table-striped">
        <tr>
            <th>P_Id</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Text</th>
        </tr>
        <tr th:each="prescription : ${prescriptions}">
            <td th:text="${prescription.id}"></td>
            <td th:text="${prescription.userName}"></td>
            <td th:text="${prescription.firstName}"></td>
            <td th:text="${prescription.lastName}"></td>
            <td th:text="${prescription.role}"></td>
            <td><a th:href="@{/prescriptions/approve/}+${prescription.id}+@{/}+${prescription.userId}">Approve access</a></td>
            <td th:text="${prescription.text}"></td>
        </tr>
    </table>
</div>


<div th:replace="footer :: footer"/>

</body>
</html>
